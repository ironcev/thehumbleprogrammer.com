<head>
    <title>{{ page.title | strip_html }} | {{ site.title }}</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="{{ page.description }}">
    <meta name="keywords" content="{{ page.keywords }}">
    <meta name="language" content="english">
    <meta name="author" content="{{ page.author }}">

    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">
    <link href="/assets/css/site.min.css?v=2" type="text/css" rel="stylesheet">
    
    {% comment %}TODO-IG: Find or define best Jekyll practices for handling different configurations (offline, debug). {% endcomment %}
    
    {% if site.offlineMode %}
    {% else %}
    <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" type="text/css" rel="stylesheet">
    {% endif %}

    {% if site.offlineMode %}
    <script src="{{ '/assets/scripts/offlineMode/jquery-1.7.min.js' }}"></script>
    {% else %}
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    {% endif%}
</head>
