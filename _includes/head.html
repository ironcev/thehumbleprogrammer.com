<head>
    <title>{{ page.title }} | {{ site.title }}</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="{{ page.description }}">
    <meta name="keywords" content="{{ page.keywords }}">
    <meta name="language" content="english">
    <meta name="author" content="Igor Rončević">

    <link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}" type="image/x-icon">
    <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" type="text/css" rel="stylesheet">
    <link href="{{ "/assets/css/reset.css" | prepend: site.baseurl }}" type="text/css" rel="stylesheet">
    <link href="{{ "/assets/css/global.css" | prepend: site.baseurl }}" type="text/css" rel="stylesheet">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{{ "/assets/scripts/jquery.scrollup.js" | prepend: site.baseurl }}" type="text/javascript"></script>
