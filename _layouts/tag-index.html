---
layout: default
---
<div class="tags-list">
    <ul>
    {% for post in site.posts %}
    {% for tag in post.tags%}
        {% if tag == page.tag %}
            <li class="{% for tag in post.tags %}{{ tag | prepend:' ' }}{% endfor %}"><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endif %}
    {% endfor %}
    {% endfor %}
    </ul>
</div>
