---
layout: default
---
<div class="contentBox">
    <div class="intro">
        <h1>{{ page.title }}</h1>
        <p>{{ page.subtitle }}</p>
        <ul>
        {% for tag in page.tags %}
            <li class="{{ tag }}"><a href="{{ tag | prepend: '/tags/' | prepend: site.baseurl }}">{{ tag }}</a></li>
        {% endfor %}
        </ul>
    </div>
    {% include social-sharing.html %}
    <div class="content">
        {{ content }}
    </div>
    {% include social-sharing.html %}
    <div class="publish">Published on {{ page.date | date:"%B %d, %Y" }}</div>
    {% if page.showComments %}
    <div id="disqus_thread"></div>
    {% endif %}
</div>
